<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="../../menu.xhtml" />

	<p:fieldset legend="Informações" style="margin: 10px 0;">
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" />
			<p:outputLabel id="nome"
				value="#{fornecedorController.fornecedor.nome}" />

			<p:outputLabel value="CNPJ" />
			<p:outputLabel id="cnpj"
				value="#{fornecedorController.fornecedor.cnpj}" />
		</p:panelGrid>
	</p:fieldset>
	<p:fieldset legend="Endereço" style="margin-bottom: 10px;">
		<p:panelGrid columns="2">
			<p:outputLabel value="Rua" />
			<p:outputLabel id="rua"
				value="#{fornecedorController.fornecedor.endereco.rua}" />

			<p:outputLabel value="CEP" />
			<p:outputLabel id="cep"
				value="#{fornecedorController.fornecedor.endereco.cep}" />

			<p:outputLabel value="Bairro" />
			<p:outputLabel id="bairro"
				value="#{fornecedorController.fornecedor.endereco.bairro}" />

			<p:outputLabel value="Numero" />
			<p:outputLabel id="numero"
				value="#{fornecedorController.fornecedor.endereco.numero}" />

			<p:outputLabel value="Complemento" />
			<p:outputLabel id="complemento"
				value="#{fornecedorController.fornecedor.endereco.complemento}" />

			<p:outputLabel value="Cidade" />
			<p:outputLabel id="cidade"
				value="#{fornecedorController.fornecedor.endereco.cidade}" />

			<p:outputLabel value="Estado" />
			<p:outputLabel id="estado"
				value="#{fornecedorController.fornecedor.endereco.estado}" />

		</p:panelGrid>
	</p:fieldset>
	<p:fieldset legend="Contato" style="margin-bottom: 10px;">
		<p:panelGrid columns="2">
			<p:outputLabel value="Email principal" />
			<p:outputLabel id="emailPrin"
				value="#{fornecedorController.fornecedor.contato.emailPrincipal}" />

			<p:outputLabel value="Email secundário" />
			<p:outputLabel id="emailSec"
				value="#{fornecedorController.fornecedor.contato.emailSecundario}" />

			<p:outputLabel value="Telefone Comercial" />
			<p:outputLabel
				value="#{fornecedorController.fornecedor.contato.telefoneComercial}" />

			<p:outputLabel value="Celular" />
			<p:outputLabel
				value="#{fornecedorController.fornecedor.contato.celular}" />
		</p:panelGrid>
	</p:fieldset>
</h:body>
</html>
