<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:dialog id="atualizarServicoD" widgetVar="atualizarServicoD"
		header="Atualizar Serviço" resizable="false" modal="true"
		showEffect="clip" hideEffect="clip">
		<h:form id="atualizarServicoF">

			<p:panelGrid id="atualizarServico" columns="2">

				<p:outputLabel value="Nome" />
				<p:inputText id="nome" maxlength="30"
					value="#{servicoController.servico.nome}" />

				<p:outputLabel value="Descrição do serviço" />
				<p:inputTextarea id="descricao"
					value="#{servicoController.servico.descricao}" />

				<p:outputLabel value="Valor" />
				<p:inputMask id="valor" value="#{servicoController.servico.valor}"  disabled="true"/>

				<p:outputLabel value="Comissão" />
				<p:spinner id="comissao"
					value="#{servicoController.servico.comissao}" stepFactor="0.5"
					min="0" max="100" />

			</p:panelGrid>

			<p:commandButton value="Atualizar"
				action="#{servicoController.atualizar(servicoController.servico)}"
				oncomplete="PF('atualizarServicoD').hide()"
				update=":tabelaServicos:servicos" />

		</h:form>
	</p:dialog>
</h:body>
</html>
