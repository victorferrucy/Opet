<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<p:dialog id="visualizarServicoD" widgetVar="visualizarServicoD"
		header="Visualizar Serviço" resizable="false" modal="true"
		showEffect="clip" hideEffect="clip">

		<h:form id="visualizarServicoF">

			<p:panelGrid id="visualizarServico" columns="2">

				<p:outputLabel value="Nome" />
				<p:outputLabel id="nome" maxlength="30"
					value="#{servicoController.servico.nome}" />

				<p:outputLabel value="Descrição do serviço" />
				<p:outputLabel id="descricao"
					value="#{servicoController.servico.descricao}" />

				<p:outputLabel value="Valor" />
				<p:outputLabel id="valor" value="#{servicoController.valorFormatado}" />

				<p:outputLabel value="Comissão" />
				<p:outputLabel id="comissao"
					value="#{servicoController.comissaoFormatado}" />

			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
