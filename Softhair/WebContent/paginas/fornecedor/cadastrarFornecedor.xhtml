<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<ui:include src="../menu.xhtml" />

	<h:form id="cadastrarFornecedorF">

		<p:panelGrid id="cadastrarFornecedor" columns="2" >
			
			<p:outputLabel value="Nome" />
			<p:inputText id="nome" maxlength="30"
				value="#{fornecedorController.fornecedor.nome}" />

			<p:outputLabel value="CNPJ" />
			<p:inputText id="cnpj" maxlength="20"
				value="#{fornecedorController.fornecedor.cnpj}" />

			<p:outputLabel value="Rua" />
			<p:inputText id="rua" maxlength="40"
				value="#{fornecedorController.fornecedor.endereco.rua}" />

			<p:outputLabel value="CEP" />
			<p:inputMask id="cep" maxlength="7" mask="99999-999"
				value="#{fornecedorController.fornecedor.endereco.cep}" />

			<p:outputLabel value="Bairro" />
			<p:inputText id="bairro" maxlength="40"
				value="#{fornecedorController.fornecedor.endereco.bairro}" />

			<p:outputLabel value="Numero" />
			<p:inputText id="numero" maxlength="5"
				value="#{fornecedorController.fornecedor.endereco.numero}" />

			<p:outputLabel value="Complemento" />
			<p:inputText id="complemento" maxlength="50"
				value="#{fornecedorController.fornecedor.endereco.complemento}" />

			<p:outputLabel value="Cidade" />
			<p:inputText id="cidade" maxlength="20"
				value="#{fornecedorController.fornecedor.endereco.cidade}" />

			<p:outputLabel value="Estado" />
			<p:inputText id="estado" maxlength="20"
				value="#{fornecedorController.fornecedor.endereco.estado}" />

			<p:outputLabel value="Email principal" />
			<p:inputText id="emailPrin" maxlength="30"
				value="#{fornecedorController.fornecedor.contato.emailPrincipal}" />

			<p:outputLabel value="Email secundÃ¡rio" />
			<p:inputText id="emailSec" maxlength="30"
				value="#{fornecedorController.fornecedor.contato.emailSecundario}" />

			<p:outputLabel value="Telefone Comercial" />
			<p:inputMask mask="(99)9999-9999" maxlength="10"
				value="#{fornecedorController.fornecedor.contato.telefoneComercial}" />

			<p:outputLabel value="Celular" />
			<p:inputMask mask="(99)9999-9999" maxlength="10"
				value="#{fornecedorController.fornecedor.contato.celular}" />


		</p:panelGrid>

		<p:commandButton value="Cadastrar"
			action="#{fornecedorController.salvar()}" />

	</h:form>
</h:body>
</html>
