<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="../menu.xhtml" />

	<h:form id="alterarClienteF">
		<h:panelGrid columns="2">
			<h1>Alterar Cliente</h1>
			<p:commandButton value="Voltar"
				action="#{funcionarioController.paginaInicial()}" />
		</h:panelGrid>
		<p:fieldset legend="Informações" styleClass="grupo-form">
			<p:panelGrid id="infomacoes" columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText id="nome" maxlength="30"
					value="#{clienteController.cliente.nome}" />

				<p:outputLabel value="Sobrenome" />
				<p:inputText id="sobrenome" maxlength="40"
					value="#{clienteController.cliente.sobrenome}" />

				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" id="cpf" maxlength="11"
					value="#{clienteController.cliente.cpf}" />

				<p:outputLabel for="sexo" value="Sexo" />
				<p:selectOneRadio id="sexo"
					value="#{clienteController.cliente.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</p:selectOneRadio>

				<p:outputLabel value="Data de nascimento" />
				<p:calendar id="dataNascimento" converter="calendarConverter"
					navigator="true" pattern="dd/MM/yyyy" readonlyInput="true"
					showOn="button" yearRange="c-70:c"
					value="#{clienteController.cliente.dataNascimento}" />
			</p:panelGrid>
		</p:fieldset>
		<p:fieldset legend="Endereço" styleClass="grupo-form">
			<p:panelGrid id="endereco" columns="2">
				<p:outputLabel value="Rua" />
				<p:inputText id="rua" maxlength="40"
					value="#{clienteController.cliente.endereco.rua}" />

				<p:outputLabel value="CEP" />
				<p:inputMask id="cep" maxlength="7" mask="99999-99"
					value="#{clienteController.cliente.endereco.cep}" />

				<p:outputLabel value="Bairro" />
				<p:inputText id="bairro" maxlength="40"
					value="#{clienteController.cliente.endereco.bairro}" />

				<p:outputLabel value="Numero" />
				<p:inputText id="numero" maxlength="5"
					value="#{clienteController.cliente.endereco.numero}" />

				<p:outputLabel value="Complemento" />
				<p:inputText id="complemento" maxlength="50"
					value="#{clienteController.cliente.endereco.complemento}" />

				<p:outputLabel value="Cidade" />
				<p:inputText id="cidade" maxlength="20"
					value="#{clienteController.cliente.endereco.cidade}" />

				<p:outputLabel value="Estado" />
				<p:inputText id="estado" maxlength="20"
					value="#{clienteController.cliente.endereco.estado}" />
			</p:panelGrid>
		</p:fieldset>
		<p:fieldset legend="Contato" styleClass="grupo-form">
			<p:panelGrid id="contato" columns="2">
				<p:outputLabel value="Email principal" />
				<p:inputText id="emailPrin" maxlength="30"
					value="#{clienteController.cliente.contato.emailPrincipal}" />

				<p:outputLabel value="Email secundário" />
				<p:inputText id="emailSec" maxlength="30"
					value="#{clienteController.cliente.contato.emailSecundario}" />

				<p:outputLabel value="Telefone Residencial" />
				<p:inputMask mask="(99)9999-9999" maxlength="10"
					value="#{clienteController.cliente.contato.telefoneResidencial}" />

				<p:outputLabel value="Telefone Comercial" />
				<p:inputMask mask="(99)9999-9999" maxlength="10"
					value="#{clienteController.cliente.contato.telefoneComercial}" />

				<p:outputLabel value="Celular" />
				<p:inputMask mask="(99)9999-9999" maxlength="10"
					value="#{clienteController.cliente.contato.celular}" />
			</p:panelGrid>
		</p:fieldset>

		<p:commandButton value="Atualizar"
			action="#{clienteController.atualizar(clienteController.cliente)}" update=":msg">
		</p:commandButton>

	</h:form>


</h:body>
</html>
