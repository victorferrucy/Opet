<?xml version="1.0" encoding ="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:outputStylesheet library="css" name="main.css" />

	<div class="centralizar-login">

		<span class="logo" >Alle Granato</span>

		<h:form id="loginF">
			<p:panelGrid columns="1" styleClass="centralizar-login">
				<p:inputText id="login" value="#{loginView.usuario.login}" />
				<p:watermark for="login" value="Login" id="loginW" />
				<p:password id="senha" value="#{loginView.usuario.senha}" />
				<p:watermark for="senha" value="Senha" id="senhaW" />
				<p:commandButton value="Entrar" action="#{loginView.login()}" />
			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
