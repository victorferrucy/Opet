	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<script type="text/javascript">
		PrimeFaces.locales['pt_br'] = {  
			    closeText: 'Fechar',  
			    prevText: 'Anterior',  
			    nextText: 'Próximo',  
			    currentText: 'Começo',  
			    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
			    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
			    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
			    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
			    dayNamesMin: ['D','S','T','Q','Q','S','S'],  
			    weekHeader: 'Semana',  
			    firstDay: 0,  
			    isRTL: false,  
			    showMonthAfterYear: false,  
			    yearSuffix: '',  
			    timeOnlyTitle: 'Só Horas',  
			    timeText: 'Tempo',  
			    hourText: 'Hora',  
			    minuteText: 'Minuto',  
			    secondText: 'Segundo',  
			    ampm: false,  
			    month: 'Mês',  
			    week: 'Semana',  
			    day: 'Dia',  
			    allDayText : 'Todo o Dia'  
				    }
	</script>
</h:head>

<h:body>

	<ui:include src="../menu.xhtml" />
	<ui:include src="/agenda/addHorarioReservado.xhtml" />

	<h:form id="agendaF">
		<p:schedule id="agenda" widgetVar="agenda"
			value="#{agendaController.eventModel}" locale="pt_br"
			timeZone="GMT-2" minTime="8" maxTime="20" axisFormat="H:mm"
			timeFormat="H:mm">
			<p:ajax event="dateSelect"
				listener="#{agendaController.onDateSelect}"
				update=":detalhesHorario" oncomplete="PF('detalhesHorario').show();" />
			<p:ajax event="eventSelect"
				listener="#{agendaController.onEventSelect}"
				update=":detalhesHorario" oncomplete="PF('detalhesHorario').show();" />
			<p:ajax event="eventMove" listener="#{agendaController.onEventMove}" />
			<p:ajax event="eventResize"
				listener="#{agendaController.onEventResize}" />
		</p:schedule>
	</h:form>

</h:body>




</html>
