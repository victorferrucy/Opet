<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<ui:include src="../menu.xhtml" />
		
			<h:form id="agendaF">
				<p:growl id="messages" showDetail="true" />

				<h:panelGrid columnClasses="value">
					<h3 style="margin-top: 0">Editable Schedule</h3>
					<p:schedule id="agenda" value="#{agendaController.horarioModel}"
						widgetVar="minhaAgenda">

						<p:ajax event="dateSelect"
							listener="#{agendaController.onHorarioReservadoNovo}"
							update="detalhesHorario" oncomplete="PF('caixaDialog').show();" />
						<p:ajax event="eventSelect"
							listener="#{agendaController.onHorarioReservadoSelecionado}"
							update="detalhesHorario" oncomplete="PF('caixaDialog').show();" />
						<p:ajax event="eventMove" listener="#{scheduleView.onEventMove}"
							update="messages" />
						<p:ajax event="eventResize"
							listener="#{scheduleView.onEventResize}" update="messages" />

					</p:schedule>

				</h:panelGrid>

				<p:dialog widgetVar="caixaDialog" header="Detalhes do horário"
					resizable="false" modal="true" showEffect="clip" hideEffect="clip">
					<h:panelGrid id="detalhesHorario" columns="2">

						<h:outputLabel for="from" value="Início:" />
						<p:inputMask id="dataInicio"
							value="#{agendaController.horarioReservado.dataInicio.toDate()}"
							mask="99/99/9999">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputMask>

						<h:outputLabel for="to" value="Fim:" />
						<p:inputMask id="to"
							value="#{agendaController.horarioReservado.dataFim.toDate()}"
							mask="99/99/9999">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputMask>


						<p:commandButton type="reset" value="Limpar" />
						<p:commandButton id="addButton" value="Salvar"
							oncomplete="PF('minhaAgenda').update();PF('caixaDialog').hide();" />
					</h:panelGrid>
				</p:dialog>
			</h:form>
	

</h:body>
</html>
