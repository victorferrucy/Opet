<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="../menu.xhtml" />

	<p:panelGrid id="vizualizarComanda" columns="2">

		<p:outputLabel value="Cliente" />
		<p:outputLabel value="#{comandaController.comanda.cliente.nome}" />

		<p:outputLabel value="Data de Abertura" />
		<p:outputLabel id="dataAbertura" converter="calendarConverter"
			value="#{comandaController.comanda.dataAbertura}" />

	</p:panelGrid>

	<p:dataTable widgetVar="servicosPrestadosT" id="servicosPrestadosT"
		var="servicosPrestados" value="#{comandaController.comanda.servicosPrestados}">

		<p:column headerText="Serviço">
			<h:outputText value="#{servicosPrestados.servico.nome}" />
		</p:column>

		<p:column headerText="Funcionário">
			<h:outputText value="#{servicosPrestados.funcionario.nome}" />
		</p:column>

		<p:column headerText="valor">
			<h:outputText value="#{servicosPrestados.servico.valor}" />

		</p:column>

	</p:dataTable>



	<p:outputLabel value="Total" />
	<p:outputLabel id="total"
		value="#{comandaController.comanda.total}" />

</h:body>
</html>
