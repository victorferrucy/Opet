<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<ui:include src="../menu.xhtml" />

	<h:form id="cadastrarComandaF">
		<p:panelGrid id="cadastrarComanda" columns="2">

			<p:outputLabel value="Cliente" />
			<p:selectOneMenu  converter="clienteConverter" value="#{comandaController.cliente}">
				<f:selectItems value="#{comandaController.buscarClientes()}" var="cliente"
					itemValue="#{cliente.idColaborador}" itemLabel="#{cliente.nome}" />
			</p:selectOneMenu>

			<p:outputLabel value="Servico" />
			<p:selectOneMenu converter="servicoConverter" value="#{comandaController.servico}">
				<f:selectItems value="#{comandaController.buscarServicos()}" var="servico"
					itemValue="#{servico.idServico}" itemLabel="#{servico.nome}" />
			</p:selectOneMenu>

			<p:outputLabel value="Funcionario" />
			<p:selectOneMenu  converter="funcionarioConverter" value="#{comandaController.funcionario}">
				<f:selectItems value="#{comandaController.buscarFuncionarios()}"
					var="funcionario" itemValue="#{funcionario}"
					itemLabel="#{funcionario.nome}" />
					
			</p:selectOneMenu>

			<p:outputLabel value="Data de Abertura" />
			<p:calendar converter="calendarConverter" id="dataAbertura" maxlength="8" mask="99/99/9999"
				pattern="dd/MM/yyyy">
			</p:calendar>

			<p:outputLabel value="Total" />
			<p:inputMask mask="999.999,00" id="total" maxlength="10"
				value="#{comandaController.comanda.total}" />

		</p:panelGrid>

		<p:commandButton value="Cadastrar"
			action="#{comandaController.salvar()}" />

	</h:form>



</h:body>
</html>
