<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<ui:include src="../menu.xhtml" />
	
	<h:form id="cadastrarComandaF">
		<p:panelGrid id="cadastrarComanda" columns="2">

			<p:outputLabel value="Cliente" />
			<p:selectOneMenu id="clientes" converter="clienteConverter"
				value="#{comandaController.comanda.cliente}" required="true">
				<f:selectItems value="#{comandaController.clientes}" var="cliente"
					itemValue="#{cliente}" itemLabel="#{cliente.nome}" />
			</p:selectOneMenu>

			<p:outputLabel value="Servico" />
			<p:selectOneMenu id="servicos" converter="servicoConverter"
				value="#{comandaController.servicoPrestado.servico}" required="true">
				<f:selectItems value="#{comandaController.servicos}" var="servico"
					itemValue="#{servico}" itemLabel="#{servico.nome}" />
			</p:selectOneMenu>

			<p:outputLabel value="Funcionario" />
			<p:selectOneMenu id="funcionarios" converter="funcionarioConverter"
				value="#{comandaController.servicoPrestado.funcionario}"
				required="true">
				<f:selectItems value="#{comandaController.funcionarios}"
					var="funcionario" itemValue="#{funcionario}"
					itemLabel="#{funcionario.nome}" />

			</p:selectOneMenu>


			<p:outputLabel value="Data de Abertura" />
			<p:calendar id="dataAbertura" converter="calendarConverter"
				navigator="true" pattern="dd/MM/yyyy" readonlyInput="true"
				showOn="button" yearRange="c-70:c"
				value="#{comandaController.comanda.dataAbertura}" />

			<p:outputLabel value="Total" />
			<p:inputMask id="total" maxlength="10"
				value="#{comandaController.comanda.total}">
			</p:inputMask>

		</p:panelGrid>

		<p:commandButton value="Cadastrar"
			action="#{comandaController.salvar()}" />

	</h:form>


</h:body>
</html>
