<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<p:dialog header="Adicionar Serviço" widgetVar="adicionarServico"
		modal="true" draggable="false" resizable="false">
		<h:form id="adicionarServicoF">
			<p:panelGrid id="adicionarServicoF" columns="2">

				<p:outputLabel value="Servico" />
				<p:selectOneMenu id="servicos" converter="servicoConverter"
					value="#{comandaController.servicoPrestado.servico}"
					required="true">
					<f:selectItems value="#{comandaController.buscarServicos()}"
						var="servico" itemValue="#{servico}" itemLabel="#{servico.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Funcionario" />
				<p:selectOneMenu id="funcionarios" converter="funcionarioConverter"
					value="#{comandaController.servicoPrestado.funcionario}"
					required="true">
					<f:selectItems value="#{comandaController.buscarFuncionarios()}"
						var="funcionario" itemValue="#{funcionario}"
						itemLabel="#{funcionario.nome}" />

				</p:selectOneMenu>

				<p:commandButton value="Adicionar Serviço"
					action="#{comandaController.adicionarServico()}"
					update=":visualizarComandaF:servicosPrestados :visualizarComandaF:total" >
				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
