<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="../menu.xhtml" />
	<h1>Clientes</h1>
	<h:form id="cadastrarCliente">
		<p:commandButton id="cadastrar" value="Novo Cliente"
			action="#{clienteController.novoCliente()}" />
	</h:form>
	<h:form id="tabelaClientes">

		<p:dataTable id="clientes" var="cliente"
			value="#{clienteController.buscar()}">
			<p:column headerText="Nome">
				<h:outputText value="#{cliente.nome}" />
			</p:column>

			<p:column headerText="Sobrenome">
				<h:outputText value="#{cliente.sobrenome}" />
			</p:column>

			<p:column headerText="Telefone Residencial">
				<h:outputText value="#{cliente.contato.telefoneResidencial}" />
			</p:column>

			<p:column headerText="Celular">
				<h:outputText value="#{cliente.contato.celular}" />
			</p:column>

			<p:column headerText="Detalhes">
				<h:form id="detalharCliente">
					<p:commandButton icon="ui-icon-contact" title="Detalhar"
						action="#{clienteController.visualizarCliente(cliente)}"
						ajax="false" />
				</h:form>
			</p:column>

			<p:column headerText="Atualizar">
				<p:commandButton icon="ui-icon-arrowrefresh-1-e" title="Alterar"
					action="#{clienteController.atualizarCliente(cliente)}"
					ajax="false" />
			</p:column>

			<p:column headerText="Deletar">
				<p:commandButton icon="ui-icon-trash" title="Deletar"
					action="#{clienteController.deletar(cliente)}"
					update="clientes" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
