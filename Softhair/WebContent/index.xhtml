<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Alle Granato</h1>
	<h:form >
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText  value="Login: " />
			<p:inputText id="login" value="#{usuarioController.usuario.login}" ></p:inputText>
			<h:outputText value="Senha: " />
			<p:password id="senha" value="#{usuarioController.usuario.senha}" />
		</h:panelGrid>
		<p:commandButton value="Entrar" action="#{usuarioController.validarUsuario(usuarioController.usuario)}" />
	</h:form>

</h:body>
</html>
