<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msg.titleSearch}</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:outputLabel value="#{msg.headerSearch}" styleClass="title" />

	<hr />

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="#{msg.enterName}" styleClass="emphasis" />
			<h:inputText id="name" binding="#{enterName}" />

			<h:commandButton action="#{employeeBean.pesquisar(enterName.value)}"
				value="#{msg.search}" />
		</h:panelGrid>
	</h:form>

	<hr />

	<h:form>
		<h:commandLink action="#{employeeBean.novo()}" value="#{msg.homepage}" />
	</h:form>
</h:body>
</html>
